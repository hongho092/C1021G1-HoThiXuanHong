<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xdlmthcn</title>
</head>
<body>
<canvas id="myCanvas" style="width: 800px; height: 800px" ></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length
            this.width = width
        }
        changeRec(length, width) {
            this.length = length
            this.width = width
        }
        areaRec() {
            let area = this.length * this.width
            return area
        }
        perimeterRec() {
            let perimeter = (this.length + this.width) * 2
            return perimeter
        }
        createRec() {
            let myRec = document.getElementById('myCanvas').getContext('2d')
            myRec.rect(50, 50, this.length, this.width)
            myRec.stroke()
            myRec.fillStyle = 'red'
            myRec.fill()
        }
    }

    let rec1 = new Rectangle(150, 50)
    rec1.createRec()
    console.log(rec1)
    console.log(rec1.width)
    console.log(rec1.areaRec())
    console.log(rec1.perimeterRec())
    rec1.changeRec(200,70)
    console.log(rec1)
</script>
</body>
</html>
