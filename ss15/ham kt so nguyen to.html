<script>

    function isPrimeNumber(a) {
        let count = 0;

        for(let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }

        if (count === 2) {
            return true;
        }

        return false;
    }

    let number = 1;

    while(true) {

        // Check so nguyen to
        if(isPrimeNumber(number) === true) {
            console.log(number);
        }

        if (number > 1000) {
            break;
        }

        number++;
    }
    document.write(number++)

</script>
