<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr >
        <td width="250">Amount</td>
        <td width="200">From Currency</td>
        <td width="200">To Currency</td>
        <td width="200"></td>
    </tr>
    <tr>
        <td><input type="text" id="nhap"></td>
        <td>
            <select name="doitien" id="tiente1" >
                <option value="vn">  VND   </option>
                <option value="dola">USD</option>
            </select>
        </td>
        <td>
            <select name="doitien" id="tiente2">
                <option value="dola" >USD</option>
                <option value="vn">VND</option>
            </select>
        </td>
        <td><button type="button" id="doi" onclick="chuyendoitiente()">Chuyển đổi</button></td>
    </tr>
    <tr>
        <td colspan="4" align="center" ><p id="ketqua">Kết quả chuyển đổi </p></td>
    </tr>
</table>

<!--Script-->
<script>
    function chuyendoitiente() {
        let tiente2, tiente1, giatri,ketqua;
        tiente1 = document.getElementById("tiente1").value;
        tiente2 = document.getElementById("tiente2").value;
        giatri = document.getElementById("nhap").value;
        if(tiente1 == "dola" && tiente2 == "vn"){
            ketqua = giatri*23000
            document.getElementById("ketqua").innerHTML = "Số tiền = "+ketqua + " VND"
        }else if(tiente1 == "vn" && tiente2 == "dola"){
            ketqua = giatri/23000
            document.getElementById("ketqua").innerHTML = "Số tiền = "+ketqua.toFixed(2) + " USD"
        }else if(tiente1 == "vn" && tiente1 == "vn"){
            document.getElementById("ketqua").innerHTML = "Số tiền = "+giatri + " VND"
        }else{
            document.getElementById("ketqua").innerHTML = "Số tiền = "+giatri + " USD"
        }
    }
</script>

</body>
</html>
