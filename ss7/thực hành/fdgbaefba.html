<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics = parseInt(prompt("Nhập điểm môn: Vật lý"));
    let chemistry = parseInt(prompt("Nhập điểm môn: Hóa Học"));
    let biological = parseInt(prompt("Nhập điểm môn: Sinh Học"));
    let score = (physics + chemistry + biological) / 3;
    let total = ( physics + chemistry + biological);

    if (score > 10 && total > 30){
        alert("Nhập điểm bị sai, vui lòng nhập lại.");
    }else {
        document.writeln("Điểm trung bình của ba môn: " + score);
        document.writeln("<br>");
        document.writeln("Tổng điểm của ba môn: " + total);
    }

</script>
</body>
</html>
