<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b9</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap canh a cua tam giac'))
    let b = parseInt(prompt('Nhap canh b cua tam giac'))
    let c = parseInt(prompt('Nhap canh c cua tam giac'))

    if ( a > 0 && b>0 && c>0 && a + b > c && a + c > b && b + c > a) {
            alert('Day la 3 canh cua tam giac')
    } else alert('Day khong phai la 3 canh cua tam giac')

</script>
</body>
</html>
