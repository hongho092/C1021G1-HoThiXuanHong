<!DOCTYPE html>

<head>10000000
    <meta charset="UTF-8">
    <title>b12</title>

<body>
<script>
    let stbd = parseInt(prompt('Hay nhap so tien gui của ban'))
    let tg = parseInt(prompt('Thoi gian bạn muon gui (so nam)'))

    tps = stbd * (1 + (36*3/100 * tg))

    document.write('Tong so tien ban nhan duoc: ', tps)

</script>
