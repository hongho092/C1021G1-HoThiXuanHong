<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body onload="docReady()">
<img id="nobita" src="1.png" style="position: absolute;left: 0;top: 0" height="100" width="80">
<script>
    let pic = document.getElementById("nobita");
    function up() {
        pic.style.top = parseInt(pic.style.top) - 5 + 'px';
    }
    function down() {
        pic.style.top = parseInt(pic.style.top) + 5 + 'px';
    }
    function left() {
        pic.style.left = parseInt(pic.style.left) - 5 + 'px';
    }
    function right() {
        pic.style.left = parseInt(pic.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                left();break;
            case 39:
                right();break;
            case 38:
                up();break;
            case 40:
                down();break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
</body>
