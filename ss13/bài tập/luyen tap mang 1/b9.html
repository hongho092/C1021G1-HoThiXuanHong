<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b9</title>
</head>
<body>
<script>
    let arr1 = [], arr2 = [], arr3 = []

    for ( let i=0; i<10; i++) {
        arr1[i] = Number(prompt('Hay nhap pt '+i+'  bat ky cua mang 1'))
        arr2[i] = Number(prompt('Hay nhap pt '+i+'  bat ky cua mang 2'))
    }
    document.write('mang arr1: ' + arr1 +'<br>')
    document.write('mang arr2: ' + arr2 +'<br>')

    arr3 = arr1.concat(arr2)
    document.write('mang arr3:' + arr3)


</script>
</body>
</html>
