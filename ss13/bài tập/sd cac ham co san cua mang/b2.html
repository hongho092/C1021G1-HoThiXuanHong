</head>
<body>
<script>
    let num = parseInt(prompt('Hay nhap so luong pt ban muon: '))
    let i = 0
    let arr = [ ]
    let arr1 = [ ]
    for (i=0; i<num; i++) {
        arr[i] = parseInt(prompt('Hay nhap pt: ' + i))
        document.write(arr[i])
        document.write('<br>')
          }
    for (i=0; i<num; i++) {
        if (arr[i] % 2 === 0 && arr[i+=1] % 2 === 0) {
            arr1 = arr.join('_')
            document.write(arr1)
        }
    }


</script>
</body>
