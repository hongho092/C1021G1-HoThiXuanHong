    class FlashLamp {

        }
        getBattery () {

        }

               alert('Flash Lamp is turning on')
            }else alert('Flash Lamp is turning off')
        }
        turnOn () {
            if (this.battery.getBat() > 0) {
                this.status = 'on'
                this.battery.decreaseEnergy()
                alert('Flash Lamp turned on')
            }else alert('out of energy')
        }
        turnOff () {
            this.status = 'off'
            alert('Flash Lamp turned off')
        }
    }

    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        changeBat (energy) {
            this.energy = energy
        }
        getBat () {
            return this.energy
        }
        decreaseEnergy () {
            if (this.energy > 0) {
                this.energy --
            }
        }
    }
