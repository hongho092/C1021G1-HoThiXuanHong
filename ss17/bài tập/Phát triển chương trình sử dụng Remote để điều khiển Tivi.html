<script>
    class Remote {
        constructor(code) {
            this.code = code
        }
        controlChannel (tivi) {
            if (this.code == tivi.code ) {
                if (tivi.status == 'on') {
                    tivi.channel = Number(prompt('input channel you want: '))
                    console.log('start with channel: '+tivi.channel)
                } else console.log('tivi is turning off')
            } else console.log('remote is not suitable')
        }
        controlVolume (tivi) {
            if (this.code == tivi.code ) {
                if (tivi.status == 'on') {
                    tivi.volume += 1
                    console.log('now, volume is: '+tivi.volume)
                } else console.log('tivi is turning off')
            } else console.log('remote is not suitable')
        }
        turnOff (tivi) {
            if (this.code == tivi.code) {
                tivi.status = 'off'
            } else console.log('remote is not suitable')
        }
        turnOn (tivi) {
            if (this.code == tivi.code) {
                tivi.status = 'on'
            } else console.log('remote is not suitable')
        }
    }

    class Tivi {
        constructor(code, channel, volume, status) {
            this.code = code
            this.channel = channel
            this.volume = volume
            this.status = status
        }
        changeChannel (remote) {

                    console.log('start with channel: '+this.channel)

            } else console.log('remote is not suitable')
        }
        changeVolume (remote) {
            if (this.code == remote.code ) {
                if (this.status == 'on') {
                    this.volume += 1
                    console.log('now, volume is: '+this.volume)
                } else console.log('tivi is turning off')
            } else console.log('remote is not suitable')
        }
    }
