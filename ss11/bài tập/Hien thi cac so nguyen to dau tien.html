<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0 ;
    let n = 2;
    let flag;
    while (dem <= 20){
        flag = true;
        for (let i = 2 ; i <= Math.sqrt(n) ; i++){
            if (n % i === 0){
                flag = false
                break;
            }
        } if (flag){
            document.write(n + "<br>")
            dem++;
        }
        n++
    }
</script>
</body>
</html>
