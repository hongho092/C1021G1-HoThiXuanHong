<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='10' cellpadding='10'>"
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 6; j++) {
            sout = sout + "<td>"+i+"*"+j+" = "+ (i*j)+"</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
