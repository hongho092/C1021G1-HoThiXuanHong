<script>
    let tem = parseInt(prompt('Hay nhap nhiet do hien tai: '))

    while (tem > 120) {
        alert('Hay giam nhiem do')
        break;
    }

    while (tem < 20) {
        alert('Hay tang nhiet do')
        break;
    }
</script>
