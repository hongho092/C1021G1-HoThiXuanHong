<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinhdongian</title>
</head>
<body>
<h1> MU Vô địch</h1>
<button id="no" onmouseover="clickNo()" style="position: relative">Yes</button>

<button onclick="clickYes()">No</button>
</body>
<script>

    function clickYes() {
        alert("Đúng");
    }



    function clickNo() {
        let x = window.innerWidth ;
        let y = window.innerHeight ;

        let item = document.getElementById("no");
        item.style.left = Math.random() * x + 'px' ;
        item.style.top = Math.random() * y + 'px' ;

    }
</script>
</html>
