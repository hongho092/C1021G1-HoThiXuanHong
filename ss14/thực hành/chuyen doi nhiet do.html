<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cdnd</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
Fahrenheit: <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                   oninput="temperatureConverter()">
<p>Celsius: <span id="outputCelsius"></span></p>

<script>

    function temperatureConverter() {
        var F = document.getElementById('inputFahrenheit').value
        document.getElementById("outputCelsius").innerHTML = (F-32) / 1.8;
    }

</script>
</body>
</html>
